<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.image.url}}" alt="..."></div>
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                    <div class="fs-5 mb-5">
                        {% if product.discount %}x
                        <span class="text-decoration-line-through">{{product.price}}</span>
                        {% endif %}
                        <span>${{product.get_discount_price}}</span>
                        {% if product.discount %}
                        <div class="badge bg-dark text-white " style="top: 0.5rem; right: 0.5rem">Sale</div>
                        {% endif %}
                    </div>
                    <p class="lead">{{product.description}}</p>
                    <div class="d-flex">
                        <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem">
                        <a href="{% url 'main:cart' %}" class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
